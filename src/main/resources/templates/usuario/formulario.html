<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulário de Usuário</title>
  <meta charset="UTF-8">
</head>
<body>
<h1 th:text="${usuario.idUsuario != null} ? 'Editar Usuário' : 'Novo Usuário'"></h1>
<form th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
  <input type="hidden" th:field="*{idUsuario}" />

  <label for="nome">Nome:</label>
  <input type="text" id="nome" th:field="*{nome}" required />
  <br/>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required />
  <br/>

  <label for="telefone">Telefone:</label>
  <input type="text" id="telefone" th:field="*{telefone}" required />
  <br/>

  <!-- cargo e ativo são SEMPRE ocultos e definidos pelo backend -->
  <input type="hidden" id="cargo" th:field="*{cargo}" value="usuario"/>

  <label for="senha">Senha:</label>
  <input type="password" id="senha" th:field="*{senha}" required />
  <br/>

  <input type="hidden" id="ativo"  th:field="*{ativo}" value="S"/>

  <button type="submit">Salvar</button>
  <a th:href="@{/usuario/lista}">Cancelar</a>
</form>
</body>
</html>
