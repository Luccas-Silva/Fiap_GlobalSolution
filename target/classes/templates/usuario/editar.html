<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/usuario.css}">
  <title>EGlobal Solution - Usu√°rio</title>
  <meta charset="UTF-8">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<h2 th:text="${usuario.idUsuario == null} ? 'Nova Usuario' : 'Editar Usuario'">Usuario</h2>

<form th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
  <input type="hidden" th:field="*{idUsuario}" />

  <label>Nome:</label>
  <input type="text" th:field="*{nome}" required /><br/>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required /><br/>

  <label>Telefone:</label>
  <input type="text" th:field="*{telefone}" required /><br/>

  <label>Cargo:</label>
  <input type="text" th:field="*{cargo}" placeholder="Cargo"
         th:value="${usuario.cargo} != null ? ${usuario.cargo} : 'usuario'" /><br/>

  <label>Senha:</label>
  <input type="text" th:field="*{senha}" required /><br/>

  <label>Ativo:</label>
  <input type="checkbox" th:field="*{ativo}" th:value="'S'" /> Ativo<br/>

  <button type="submit">Salvar</button>
  <a th:href="@{/usuario/lista}" class="btn">Cancelar</a>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
